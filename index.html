<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BOOK MARK</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container  py-5 ">
    <div class="d-flex justify-content-center  align-content-center pb-4">
      <h1 class="text-center  position-relative">Bookmarker</h1>
    </div>
    <hr>
    <div class="d-flex justify-content-center align-content-center secTitle position-relative">
      <i class="fa-solid fa-bookmark fs-4 my-auto px-1"></i>
      <h2 class="py-2"> Bookmark your favorite sites </h2>
      <i class="fa-solid fa-bookmark fs-4 my-auto my-1 px-1"></i>
    </div>
    <div class=" mx-auto pb-2">
      <label id="wrongName" class="pb-2 "  for="siteName"><i class="fa-solid fa-book-bookmark pe-2 "></i> Site Name</label>
      <input oninput="validateSiteName()" type="text" class="form-control" id="siteName" placeholder="BookMark Name">

    </div>
    <div class=" mx-auto pb-2">
      <label id="wrongUrl" class="pb-2" for="siteUrl"><i class="fa-solid fa-link pe-2"></i> Site URL</label>
      <input oninput="validateSiteUrl()"  type="text" class="form-control" id="siteUrl" placeholder="Website URL">

    </div>
    <div class="text-center">
      <button onclick="submit()" class="btn  px-5 my-3 btn-danger" id="submitBtn">Submit </button>
    </div>
   
  </div>
<table class="table  w-75 mx-auto text-center">
  <thead>
    <th>Index</th>
    <th>Website Name</th>
    <th>Visit</th>
    <th>Delete</th>
  </thead>
  <tbody id ="dispalyInfo">
  </tbody>
  
</table>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
